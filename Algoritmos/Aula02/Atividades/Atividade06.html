<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="pare()">Pare</button>
    <button onclick="pense()">Pense</button>
    <button onclick="siga()">Siga</button>
    <p id="p_texto"></p>
</body>
</html>
<script>
    function pare() {
        p_texto.innerHTML = "Pare e aguarde!";
    }
    function pense() {
        p_texto.innerHTML = "Pense se pode seguir ou se deve parar!";
    }
    function siga() {
        p_texto.innerHTML = "Pode seguir adiante";
    }
</script>
