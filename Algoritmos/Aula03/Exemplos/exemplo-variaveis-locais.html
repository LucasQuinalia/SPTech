<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nota 1:</p>
    <input type="number" id="ipt_nota1">
    <p>Nota 2:</p>
    <input type="number" id="ipt_nota2">
    <br>
    <button onclick="calcularMedia()">Calcular Média</button>
    <button onclick="exibirResultado()">Exibir Resultado</button>
    <br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    let media = 0;

    function calcularMedia() {
        let nota1 = Number(ipt_nota1.value);
        let nota2 = Number(ipt_nota2.value);
    
        media = (nota1 + nota2) / 2;
        
        alert("A média é: " + media);
    }
    
    function exibirResultado() {
        div_mensagem.innerHTML = `A média é ${media.toFixed(2)}`;
    }
</script>
