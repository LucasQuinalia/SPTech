<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Número 1:</span>
    <input type="number" id="ipt_n1">
    <span>Número 2:</span>
    <input type="number" id="ipt_n2">
    <button onclick="calcular()">Calcular</button>
</body>
</html>
<script>
    function calcular () {
        alert("A soma é: " + (Number(ipt_n1.value) + Number(ipt_n2.value)));
        alert("A subtração é: " + (Number(ipt_n1.value) - Number(ipt_n2.value)));
        alert("A multiplicação é: " + (Number(ipt_n1.value) * Number(ipt_n2.value)));
        alert("A divisão é: " + (Number(ipt_n1.value) / Number(ipt_n2.value)));
        alert("A potenciação é: " + (Number(ipt_n1.value) ** Number(ipt_n2.value)));
        alert("O resto da divisão é: " + (Number(ipt_n1.value) % Number(ipt_n2.value)));
    }
</script>
