<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ipt_idade">
    <button onclick="mostrarMensagem()">Mostrar Mensagem</button>
</body>
</html>
<script>
    function mostrarMensagem() {
        let idade = Number(ipt_idade.value);

        if (idade == 18) {
            alert("Você tem 18 anos");
        }

        if (idade >= 18) {
            alert("Você é maior de idade");
        } else {
            alert("Você é menor de idade");
        }

        if (idade < 16) {
            alert("Não pode votar nem dirigir");
        } else if (idade < 18) {
            alert("Pode votar, mas não pode dirigir");
        } else {
            alert("Pode votar e dirigir");
        }

        alert("Fim do programa");
    }
</script>
