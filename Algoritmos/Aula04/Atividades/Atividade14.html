<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Insira o nome do aluno:</p>
    <input type="text" id="ipt_nome">
    <p>Insira a idade do aluno:</p>
    <input type="text" id="ipt_idade">
    <br>
    <button onclick="calcular()">Avaliar aluno</button>
    <p id="p_resultado"></p>
</body>
</html>
<script>
    function calcular() {
        let nome = ipt_nome.value;
        let idade = Number(ipt_idade.value);

        if (idade >= 18) {
            p_resultado.innerHTML = `${nome}, vamos tirar a CNH?`;
        } else {
            p_resultado.innerHTML = `${nome}, vai jogar Playstation!`;
        }
    }
</script>
